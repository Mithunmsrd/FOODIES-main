<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Restaurant Module</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-amber-300 flex items-center justify-center">
    <div class="bg-slate-300 p-8 rounded shadow-lg max-w-md w-full m-[40px]">
        <h1 class="text-2xl font-bold mb-6 text-center">Register</h1>
        <form action="/user_register" method="POST">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="email" id="email" name="name" placeholder="Enter your email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <button type="submit" class="w-full bg-indigo-500 text-white px-4 py-2 rounded-md hover:bg-indigo-600 focus:outline-none focus:bg-indigo-600">Register</button>
        </form>
        <p class="mt-4 text-sm text-center text-gray-600" onclick = 'login()'>Already have an account? <a href="/user_login" class="text-indigo-500 hover:underline">Login here</a></p>
    </div>
    <script>
        function login(){
  window.location.href = "/user_login";
        }
    </script>
</body>
</html>
